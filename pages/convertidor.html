<body class="convertidorBody">
  <div class="bodyWrapper">

  <section class="sidebar">
    <div class="wrapper">

        <header>
            <h1>RAWR</h1>
            <img src="../assets/icons/logo.png" alt="Logo">

<main class="convertidorMain">
  <h1>Convertidor de moneda</h1>
  <div id="converter">
      <input type="number" id="amount" placeholder="Monto">
      <select id="fromCurrency">
        <option value="ars">Peso Argentino</option>
        <option value="usd">Dólar USA</option>
        <option value="eur">Euro</option>
      </select>
      <button id="swapCurrency">Cambiar Divisa</button>
      <select id="toCurrency">
        <option value="ars">Peso Argentino</option>
        <option value="usd">Dólar USA</option>
        <option value="eur">Euro</option>
      </select>
      <button id="convertButton">Convertir</button>
      <div id="resultContainer">
        <p id="result"></p>
      </div>
    </div>
</main>
  </div>

    <footer>
